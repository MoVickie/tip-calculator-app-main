<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Tip calculator app</title>
        <link rel="stylesheet" href="styles.css" />

    </head>
    <body>
        <div class="logo"></div>
        <div class="card">
            <div class="card__body">
                <div class="card__input">
                    <label for="amount" class="card__desc">Bill</label>
                    <input type="text" id="amount" placeholder="0" />
                </div>
                <div class="card__options">
                    <h6 class="card__desc">Select Tip %</h6>
                    <button class="card__tip" data-percentage="5">5%</button>
                    <button class="card__tip Selected" data-percentage="10">
                        10%
                    </button>
                    <button class="card__tip" data-percentage="15">15%</button>
                    <button class="card__tip" data-percentage="25">25%</button>
                    <button class="card__tip" data-percentage="50">50%</button>
                    <input
                        type="text"
                        placeholder="Custom"
                        class="card__tip tip-custom"
                        id="percentageTip"
                    />
                </div>
                <div class="card__input">
                    <label for="people" class="card__desc"
                        >Number of People</label
                    >
                    <input type="text" id="people" placeholder="0" />
                </div>
            </div>
            <div class="card__summary">
                <div class="summary__component">
                    <h5 class="">Tip Amount</h5>
                    <h1 id="tip">$4.27</h1>
                </div>
                <div class="summary__component">
                    <h5>Total</h5>
                    <h1 id="total">$00.00</h1>
                </div>
                <button class="card__reset disabled">RESET</button>
            </div>
        </div>
